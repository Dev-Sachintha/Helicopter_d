<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Adjusted viewport for better mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Helicopter Game</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Simplified wrapper structure -->
    <div id="game-wrapper">
        <div id="game-container">
            <h1 class="game-title">üöÅ Helicopter Game</h1>

            <div class="info-bar">
                <div id="score-display">Score: 0</div>
                <div id="best-score-display">Best: 0</div>
                <button id="pauseButton" class="game-button">Pause</button>
            </div>

            <!-- Container for canvas, overlays, and loading -->
            <div id="canvas-container">
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="overlay">
                    <div>LOADING...</div>
                </div>

                <canvas id="gameCanvas"></canvas> <!-- Removed fixed width/height -->

                <div id="pauseOverlay" class="overlay hidden">
                    <div>PAUSED</div>
                    <div class="overlay-instructions">(Tap/Click/Space to Resume)</div>
                </div>

                <div id="gameOver" class="overlay hidden">
                    <h2>Game Over!</h2>
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <button id="restartButton" class="game-button restart-button">Restart</button>
                </div>
            </div>

            <div id="instructions" class="instructions-text">
                Hold Mouse/Space or Tap Screen to Ascend
            </div>
        </div>
    </div>

    <!-- Optional: Sound element -->
    <audio id="crashSound" src="assets/crash.mp3" preload="auto"></audio>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>

</html>
